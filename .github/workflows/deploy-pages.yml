name: Deploy To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/app/package-lock.json

      - name: Install Dependencies
        working-directory: apps/app
        run: npm ci

      - name: Build App
        working-directory: apps/app
        run: npm run build

      - name: Copy Rabbit Metadata Into Publish Folder
        run: |
          cp metadata/icon.png apps/app/dist/icon.png
          cp metadata/screenshot.jpg apps/app/dist/screenshot.jpg

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
